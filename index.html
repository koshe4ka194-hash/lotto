<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; padding:15px; background: radial-gradient(circle, #399d5c 0%, #000 160%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow-x:hidden; }
        .bag-zone { background:#fdf5e6; border:5px solid #8d6e63; border-radius:30px; padding:15px; width:170px; text-align:center; color:#3e2723; box-shadow:0 15px 30px rgba(0,0,0,0.5); margin-bottom:15px; }
        #slot { width:80px; height:80px; background:#d7ccc8; border-radius:50%; margin:10px auto; display:flex; align-items:center; justify-content:center; border:2px solid #a1887f; box-shadow:inset 0 4px 8px rgba(0,0,0,0.3); font-size:40px; font-weight:bold; }
        #slot img { width:75%; height:75%; object-fit:contain; }
        .btn-3d { background: linear-gradient(180deg, #ffb74d 0%, #f57c00 100%); border:none; padding:12px 25px; border-radius:12px; color:white; font-weight:bold; cursor:pointer; box-shadow:0 6px 0 #b71c1c; text-transform:uppercase; transition:0.1s; }
        .btn-3d:active { transform:translateY(4px); box-shadow:0 2px 0 #b71c1c; }
        .row { display:flex; flex-direction:row; gap:15px; width:100%; justify-content:center; flex-wrap:nowrap; }
        .card { background:white; border-radius:20px; padding:12px; flex:1; max-width:320px; box-shadow:0 10px 25px rgba(0,0,0,0.4); color:#333; border-bottom:6px solid rgba(0,0,0,0.1); min-height:200px; }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; margin-top:8px; }
        .chip { width:100%; min-height:65px; background:white; border-radius:50%; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
        .chip img { width:70%; height:70%; object-fit:contain; }
        .chip.ok::after { content:"‚úî"; position:absolute; width:100%; height:100%; background:rgba(46, 204, 113, 0.85); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:32px; font-weight:bold; box-shadow:0 0 15px #2ecc71; }
        #status { font-weight:bold; font-size:20px; text-shadow:0 2px 4px rgba(0,0,0,0.5); text-align:center; height:25px; margin-bottom:10px; }
    </style>
</head>
<body>
    <h2 style="margin:0 0 10px 0; text-align:center;">–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="bag-zone">
        <div style="font-size:12px; font-weight:bold;">–í –ú–ï–®–ö–ï: <span id="c">0</span></div>
        <div id="slot">?</div>
        <button id="draw-btn" class="btn-3d" onclick="draw()">–î–û–°–¢–ê–¢–¨</button>
    </div>
    <div class="row">
        <div class="card"><center><b>–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div>
        <div class="card"><center><b>–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div>
    </div>
    <button class="btn-3d" style="margin-top:20px; background:#607d8b; box-shadow:0 4px 0 #37474f; font-size:12px;" onclick="init()">–°–ë–†–û–°–ò–¢–¨</button>

<script>
    const IMGS = ${JSON.stringify(finalImages)};
    const SIZE = 6;
    let bag = [], curr = null;

    function init() {
        curr = null; document.getElementById('draw-btn').disabled = false;
        document.getElementById('slot').innerHTML = '?';
        document.getElementById('status').innerText = "–•–æ–¥–∏—Ç–µ!";
        let p = [...IMGS].sort(() => Math.random() - 0.5);
        let p1 = p.slice(0, SIZE);
        let p2 = p.slice(SIZE, SIZE * 2);
        bag = [...p1, ...p2].sort(() => Math.random() - 0.5);
        render('g1', p1); render('g2', p2);
        document.getElementById('c').innerText = bag.length;
    }

    function render(id, items) {
        const g = document.getElementById(id); g.innerHTML = '';
        items.forEach(src => {
            const d = document.createElement('div'); d.className = 'chip';
            d.innerHTML = '<img src="'+src+'">';
            d.onclick = () => { if(src===curr) { d.classList.add('ok'); check(); } };
            g.appendChild(d);
        });
    }

    function draw() {
        if(!bag.length) return;
        curr = bag.pop();
        document.getElementById('slot').innerHTML = '<img src="'+curr+'">';
        document.getElementById('c').innerText = bag.length;
    }

    function check() {
        [1,2].forEach(n => {
            if(document.getElementById('g'+n).querySelectorAll('.chip.ok').length === SIZE) {
                document.getElementById('status').innerText = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ";
                document.getElementById('draw-btn').disabled = true;
            }
        });
    }
    window.onload = init;
</script>
</body>
</html>
