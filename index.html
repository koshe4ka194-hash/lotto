<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin:0; padding:10px; background: radial-gradient(circle, #4a21ba 0%, #000 180%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow:hidden; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
.bag { background:#fdf5e6; border:4px solid #8d6e63; border-radius:25px; padding:10px; width:160px; text-align:center; color:#3e2723; box-shadow:0 10px 20px rgba(0,0,0,0.5); margin-bottom:10px; }
#slot { width:80px; height:80px; background:#d7ccc8; border-radius:50%; margin:8px auto; display:flex; align-items:center; justify-content:center; border:2px solid #a1887f; box-shadow:inset 0 4px 8px rgba(0,0,0,0.3); }
#slot img { width:75%; height:75%; object-fit:contain; }
.btn { background:linear-gradient(180deg, #ffb74d, #f57c00); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:0 4px 0 #b71c1c; text-transform:uppercase; font-size:14px; }
.btn:active { transform:translateY(2px); box-shadow:0 2px 0 #b71c1c; }
.row { display:flex; gap:15px; justify-content:center; width:98%; max-width:900px; flex-wrap:nowrap; }
.card { background:white; border-radius:15px; padding:12px; flex:1; box-shadow:0 10px 20px rgba(0,0,0,0.4); color:#333; min-width:250px; }
.grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px; }
.chip { height: 80px; background:white; border-radius:50%; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; }
.chip img { width:75%; height:75%; object-fit:contain; }
.chip.ok::after { content:"‚úî"; position:absolute; width:100%; height:100%; background:rgba(46, 204, 113, 0.85); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:35px; font-weight:bold; box-shadow:0 0 10px #2ecc71; }
#st { font-weight:bold; font-size:20px; text-align:center; margin-bottom:10px; height:24px; text-shadow:0 2px 4px rgba(0,0,0,0.5); color:#ffca28; }
</style>
</head>
<body>

<h2 style="margin:0 0 5px 0; font-size:22px;">–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
<div id="st">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É</div>

<div class="row"><div class="card"><center><b>–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div><div class="card"><center><b>–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div></div>
<script>
const IMGS = ["https://koshe4ka194-hash.github.io/lotto/img/03.png","https://koshe4ka194-hash.github.io/lotto/img/04.png","https://koshe4ka194-hash.github.io/lotto/img/06.png","https://koshe4ka194-hash.github.io/lotto/img/08.png","https://koshe4ka194-hash.github.io/lotto/img/09.png","https://koshe4ka194-hash.github.io/lotto/img/2.png","https://koshe4ka194-hash.github.io/lotto/img/3.png","https://koshe4ka194-hash.github.io/lotto/img/5.png","https://koshe4ka194-hash.github.io/lotto/img/7.png","https://koshe4ka194-hash.github.io/lotto/img/10.png","https://koshe4ka194-hash.github.io/lotto/img/11.png","https://koshe4ka194-hash.github.io/lotto/img/12.png","https://koshe4ka194-hash.github.io/lotto/img/13.png","https://koshe4ka194-hash.github.io/lotto/img/14.png","https://koshe4ka194-hash.github.io/lotto/img/15.png","https://koshe4ka194-hash.github.io/lotto/img/16.png","https://koshe4ka194-hash.github.io/lotto/img/17.png","https://koshe4ka194-hash.github.io/lotto/img/18.png"];
const SIZE = 6;
const aD = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_7314751480.mp3'); const aP = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a14d5e.mp3'); const aW = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3');
let bag = [], curr = null;
function startAudio() { aD.play().then(() => aD.pause()); document.getElementById('startLayer').style.display = 'none'; reset(); }
function reset() { curr = null; document.getElementById('slot').innerHTML = '?'; let p = [...IMGS].sort(() => Math.random() - 0.5); let p1 = p.slice(0, SIZE); let p2 = p.slice(SIZE, SIZE * 2); bag = [...p1, ...p2].sort(() => Math.random() - 0.5); render('g1', p1); render('g2', p2); }
function render(id, items) { const g = document.getElementById(id); g.innerHTML = ''; items.forEach(src => { const d = document.createElement('div'); d.className = 'chip'; d.innerHTML = '<img src="'+src+'" onerror="this.parentNode.innerText=\'‚ùå\'" >'; d.onclick = () => { if(src===curr) { aP.currentTime=0; aP.play(); d.classList.add('ok'); check(); } }; g.appendChild(d); }); }
function draw() { if(!bag.length) return; aD.currentTime=0; aD.play(); curr = bag.pop(); setTimeout(() => { document.getElementById('slot').innerHTML = '<img src="'+curr+'">'; }, 300); }
function check() { [1,2].forEach(n => { if(document.getElementById('g' + n).querySelectorAll('.chip.ok').length === SIZE) { aW.play(); document.getElementById('st').innerText = '–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! üéâ'; } }); }
</script>
