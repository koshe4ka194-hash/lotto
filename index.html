<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ—Ç–æ: –°–∫–∞–∑–∫–∏ –ü—É—à–∫–∏–Ω–∞</title>
    <style>
        body { margin:0; padding:15px; background: radial-gradient(circle, #360ccf 0%, #000 180%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow-x:hidden; }
        .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
        .bag { background:#fdf5e6; border:5px solid #8d6e63; border-radius:35px; padding:15px; width:200px; text-align:center; color:#3e2723; box-shadow:0 15px 35px rgba(0,0,0,0.6); margin-bottom:15px; }
        #slot { width:100px; height:100px; background:#d7ccc8; border-radius:50%; margin:10px auto; display:flex; align-items:center; justify-content:center; border:3px solid #a1887f; box-shadow:inset 0 4px 8px rgba(0,0,0,0.3); font-size:40px; }
        #slot img { width:80%; height:80%; object-fit:contain; }
        .btn { background:linear-gradient(180deg, #ffb74d, #f57c00); color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:bold; cursor:pointer; box-shadow:0 6px 0 #b71c1c; text-transform:uppercase; font-size:16px; }
        .btn:active { transform:translateY(2px); box-shadow:0 2px 0 #b71c1c; }
        .row { display:flex; gap:25px; justify-content:center; width:100%; max-width:1100px; flex-wrap:wrap; }
        .card { background:white; border-radius:25px; padding:20px; flex:1; box-shadow:0 10px 25px rgba(0,0,0,0.4); color:#333; min-width:300px; }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-top:15px; }
        .chip { aspect-ratio: 1; background:white; border-radius:50%; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
        .chip img { width:80%; height:80%; object-fit:contain; }
        .chip.ok::after { content:"‚úî"; position:absolute; width:100%; height:100%; background:rgba(46, 204, 113, 0.85); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:45px; font-weight:bold; box-shadow:0 0 10px #2ecc71; }
        #st { font-weight:bold; font-size:22px; text-align:center; margin-bottom:10px; height:28px; text-shadow:0 2px 4px rgba(0,0,0,0.5); color: #ffca28; }
    </style>
</head>
<body>
    <div id="startLayer" class="overlay">
        <h2 style="color:white; margin-bottom:20px;">–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
        <button class="btn" onclick="initGame()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>

    <h2>–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
    <div id="st">–•–æ–¥–∏—Ç–µ!</div>
    
    <div class="bag">
        <div style="font-size:13px; font-weight:bold;">–í –ú–ï–®–ö–ï: <span id="cc">0</span></div>
        <div id="slot">?</div>
        <button class="btn" onclick="draw()">–ü–û–¢–†–Ø–°–ò –ú–ï–®–û–ö</button>
    </div>

    <div class="row">
        <div class="card"><center><b>–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div>
        <div class="card"><center><b>–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div>
    </div>
    
    <button class="btn" style="margin-top:25px; background:#607d8b; box-shadow:0 4px 0 #37474f; font-size:12px;" onclick="resetGame()">–°–ë–†–û–°–ò–¢–¨</button>

<script>
    const BASE = "https://koshe4ka194-hash.github.io/lotto/img/";
    const FILES = ["03.png", "04.png", "06.png", "08.png", "09.png", "2.png", "3.png", "5.png", "7.png", "10.png", "11.png", "12.png", "13.png", "14.png", "15.png", "16.png", "17.png", "18.png"];
    const IMGS = FILES.map(n => BASE + n);
    const SIZE = 6;

    const sShake = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7314751480.mp3");
    const sClick = new Audio("https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a14d5e.mp3");
    const sWin = new Audio("https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3");
    
    let bag = [], curr = null;

    function initGame() {
        document.getElementById('startLayer').style.display = 'none';
        sShake.play().then(() => sShake.pause()).catch(e => console.log('Audio ready'));
        resetGame();
    }

    function resetGame() {
        curr = null; 
        document.getElementById("slot").innerHTML = "?";
        document.getElementById("st").innerText = "–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!";
        let pool = [...IMGS].sort(() => Math.random() - 0.5);
        let p1 = pool.slice(0, SIZE); 
        let p2 = pool.slice(SIZE, SIZE * 2);
        bag = [...p1, ...p2].sort(() => Math.random() - 0.5);
        render("g1", p1); 
        render("g2", p2);
        document.getElementById("cc").innerText = bag.length;
    }

    function render(id, items) {
        const g = document.getElementById(id); g.innerHTML = "";
        items.forEach(src => {
            const d = document.createElement("div"); d.className = "chip";
            d.innerHTML = "<img src='"+src+"' onerror='this.parentNode.innerText=\"‚ùå\"'>";
            d.onclick = () => { if(src===curr) { sClick.currentTime = 0; sClick.play(); d.classList.add("ok"); check(); } };
            g.appendChild(d);
        });
    }

    function draw() {
        if(!bag.length) return;
        sShake.currentTime = 0; sShake.play();
        curr = bag.pop();
        setTimeout(() => {
            document.getElementById("slot").innerHTML = "<img src='"+curr+"'>";
            document.getElementById("cc").innerText = bag.length;
            document.getElementById("st").innerText = "–ò—â–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É!";
        }, 300);
    }

    function check() {
        [1,2].forEach(n => {
            if(document.getElementById("g"+n).querySelectorAll(".chip.ok").length === SIZE) {
                sWin.play(); document.getElementById("st").innerText = "–í–´ –ü–û–ë–ï–î–ò–õ–ò! üéâ";
            }
        });
    }
</script>
</body>
</html>
