<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin:0; padding:10px; background: radial-gradient(circle, #8d40b0 0%, #000 180%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow:hidden; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:100; }
.bag { background:#fdf5e6; border:4px solid #8d6e63; border-radius:25px; padding:10px; width:150px; text-align:center; color:#3e2723; box-shadow:0 10px 20px rgba(0,0,0,0.5); margin-bottom:10px; }
#slot { width:80px; height:80px; background:#d7ccc8; border-radius:50%; margin:8px auto; display:flex; align-items:center; justify-content:center; border:2px solid #a1887f; box-shadow:inset 0 4px 8px rgba(0,0,0,0.3); font-size:35px; }
#slot img { width:75%; height:75%; object-fit:contain; }
.btn { background:linear-gradient(180deg, #ffb74d, #f57c00); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:0 4px 0 #b71c1c; text-transform:uppercase; font-size:14px; }
.btn:active { transform:translateY(2px); box-shadow:0 2px 0 #b71c1c; }
.row { display:flex; gap:15px; justify-content:center; width:95%; max-width:800px; }
.card { background:white; border-radius:15px; padding:10px; flex:1; box-shadow:0 10px 20px rgba(0,0,0,0.4); color:#333; min-width:200px; border-bottom:5px solid rgba(0,0,0,0.1); }
.grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; margin-top:10px; }
.chip { height: 75px; background:white; border-radius:50%; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; box-shadow:0 3px 5px rgba(0,0,0,0.2); }
.chip img { width:75%; height:75%; object-fit:contain; }
.chip.ok::after { content:"‚úî"; position:absolute; width:100%; height:100%; background:rgba(46, 204, 113, 0.85); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold; box-shadow:0 0 10px #2ecc71; }
#st { font-weight:bold; font-size:18px; text-align:center; margin-bottom:10px; height:24px; text-shadow:0 2px 4px rgba(0,0,0,0.5); }
</style>
</head>
<body>
<div id="starter" class="overlay"><button class="btn" onclick="startAudio()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button></div>
<h2 style="margin:0 0 5px 0; font-size:22px;">–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
<div id="st">–ù–∞–∂–º–∏—Ç–µ "–î–æ—Å—Ç–∞—Ç—å"</div>
<div class="bag"><div style="font-size:11px; font-weight:bold;">–ú–ï–®–û–ö: <span id="cc">0</span></div><div id="slot">?</div><button class="btn" onclick="draw()">–î–û–°–¢–ê–¢–¨</button></div>
<div class="row"><div class="card"><center><b style="font-size:14px;">–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div><div class="card"><center><b style="font-size:14px;">–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div></div>
<button class="btn" style="margin-top:15px; background:#607d8b; box-shadow:0 4px 0 #37474f; font-size:10px;" onclick="init(true)">–°–ë–†–û–°</button>
<script>
const IMGS = ["https://github.com/koshe4ka194-hash/lotto/img/03.png","https://github.com/koshe4ka194-hash/lotto/img/04.png","https://github.com/koshe4ka194-hash/lotto/img/06.png","https://github.com/koshe4ka194-hash/lotto/img/08.png","https://github.com/koshe4ka194-hash/lotto/img/09.png","https://github.com/koshe4ka194-hash/lotto/img/2.png","https://github.com/koshe4ka194-hash/lotto/img/3.png","https://github.com/koshe4ka194-hash/lotto/img/5.png","https://github.com/koshe4ka194-hash/lotto/img/7.png","https://github.com/koshe4ka194-hash/lotto/img/10.png","https://github.com/koshe4ka194-hash/lotto/img/11.png","https://github.com/koshe4ka194-hash/lotto/img/12.png","https://github.com/koshe4ka194-hash/lotto/img/13.png","https://github.com/koshe4ka194-hash/lotto/img/14.png","https://github.com/koshe4ka194-hash/lotto/img/15.png","https://github.com/koshe4ka194-hash/lotto/img/16.png","https://github.com/koshe4ka194-hash/lotto/img/17.png","https://github.com/koshe4ka194-hash/lotto/img/18.png"];
const SIZE = 6;
const aD = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a14d5e.mp3'); const aP = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_12b2e874ad.mp3'); const aW = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3');
let bag = [], curr = null;
function startAudio() { aD.play().then(() => aD.pause()); document.getElementById('starter').style.display = 'none'; init(false); }
function init(m) { if(m) aD.play(); curr = null; document.getElementById('slot').innerHTML = '?'; let p = [...IMGS].sort(() => Math.random() - 0.5); let p1 = p.slice(0, SIZE); let p2 = p.slice(SIZE, SIZE * 2); bag = [...p1, ...p2].sort(() => Math.random() - 0.5); render('g1', p1); render('g2', p2); document.getElementById('cc').innerText = bag.length; }
function render(id, items) { const g = document.getElementById(id); g.innerHTML = ''; items.forEach(src => { const d = document.createElement('div'); d.className = 'chip'; d.innerHTML = '<img src="'+src+'">'; d.onclick = () => { if(src===curr) { aP.play(); d.classList.add('ok'); check(); } }; g.appendChild(d); }); }
function draw() { if(!bag.length) return; aD.play(); curr = bag.pop(); document.getElementById('slot').innerHTML = '<img src="'+curr+'">'; document.getElementById('cc').innerText = bag.length; }
function check() { [1,2].forEach(n => { if(document.getElementById('g' + n).querySelectorAll('.chip.ok').length === SIZE) { aW.play(); document.getElementById('st').innerText = '–ü–û–ë–ï–î–ê! üéâ'; } }); }
</script>
</body>
</html>
