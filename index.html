<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --wood: #634fab; }
        body { margin:0; padding:15px; background: radial-gradient(circle, var(--wood) 0%, #000 160%); font-family: sans-serif; color:white; display:flex; justify-content:center; overflow:hidden; }
        .wrapper { width:100%; max-width:850px; display:flex; flex-direction:column; align-items:center; gap:20px; }
        .bag { background:#fdf5e6; border:5px solid #8d6e63; border-radius:30px; padding:20px; width:180px; text-align:center; color:#3e2723; box-shadow:0 15px 30px rgba(0,0,0,0.5); }
        #token { width:90px; height:90px; background:#d7ccc8; border-radius:50%; margin:12px auto; display:flex; align-items:center; justify-content:center; box-shadow:inset 0 4px 8px rgba(0,0,0,0.3); border:2px solid #a1887f; }
        #token img { width:75%; height:75%; object-fit:contain; }
        .btn-3d { background: linear-gradient(180deg, #ffb74d 0%, #f57c00 100%); border:none; padding:12px 25px; border-radius:12px; color:white; font-weight:bold; cursor:pointer; box-shadow:0 6px 0 #b71c1c; text-transform:uppercase; transition:0.1s; }
        .btn-3d:active { transform:translateY(4px); box-shadow:0 2px 0 #b71c1c; }
        .row { display:flex; flex-direction:row; gap:20px; width:100%; justify-content:center; }
        .card { background:white; border-radius:20px; padding:15px; flex:1; max-width:350px; box-shadow:0 10px 25px rgba(0,0,0,0.4); color:#333; border-bottom:6px solid rgba(0,0,0,0.1); }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px; }
        .chip { aspect-ratio:1; background:white; border-radius:50%; border:3px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; box-shadow:0 4px 6px rgba(0,0,0,0.2); }
        .chip img { width:70%; height:70%; object-fit:contain; }
        .chip.ok::after { content:"✔"; position:absolute; width:100%; height:100%; background:rgba(46,204,113,0.85); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:32px; font-weight:bold; box-shadow:0 0 15px #2ecc71; }
        #status { font-weight:bold; font-size:20px; text-shadow:0 2px 4px rgba(0,0,0,0.5); text-align:center; height:25px; }
    </style>
</head>
<body>
<div class="wrapper">
    <h1 style="margin:0">Лото: Сказки А.С.Пушкина</h1>
    <div id="status">Загрузка...</div>
    <div class="bag">
        <div style="font-size:12px; font-weight:bold;">В МЕШКЕ: <span id="count">0</span></div>
        <div id="token">?</div>
        <button id="draw-btn" class="btn-3d" onclick="draw()">ДОСТАТЬ</button>
    </div>
    <div class="row">
        <div class="card"><center><b>ИГРОК 1</b></center><div id="grid1" class="grid"></div></div>
        <div class="card"><center><b>ИГРОК 2</b></center><div id="grid2" class="grid"></div></div>
    </div>
    <button class="btn-3d" style="background:#607d8b; box-shadow:0 6px 0 #37474f; font-size:12px;" onclick="start()">СБРОСИТЬ</button>
</div>
<script>
    const IMGS = ${JSON.stringify(imgs)};
    const SIZE = 6;
    let bag = [], curr = null;
    function start() {
        curr = null; document.getElementById('draw-btn').disabled = false;
        document.getElementById('token').innerHTML = '?';
        document.getElementById('status').innerText = "Ходите!";
        let p = [...IMGS].sort(() => Math.random() - 0.5);
        let p1 = p.slice(0, SIZE);
        let p2 = p.slice(SIZE, SIZE * 2);
        bag = [...p1, ...p2].sort(() => Math.random() - 0.5);
        render('grid1', p1); render('grid2', p2); update();
    }
    function render(id, items) {
        const g = document.getElementById(id); g.innerHTML = '';
        items.forEach(src => {
            const d = document.createElement('div'); d.className = 'chip';
            d.innerHTML = '<img src="'+src+'">';
            d.onclick = () => { if (src === curr) { d.classList.add('ok'); check(); } };
            g.appendChild(d);
        });
    }
    function draw() {
        if (!bag.length) return;
        curr = bag.pop();
        document.getElementById('token').innerHTML = '<img src="'+curr+'">';
        update();
    }
    function update() { document.getElementById('count').innerText = bag.length; }
    function check() {
        [1,2].forEach(n => {
            if (document.getElementById('grid'+n).querySelectorAll('.chip.ok').length === SIZE) {
                document.getElementById('status').innerText = "Знаток сказок Пушкина!!!";
                document.getElementById('draw-btn').disabled = true;
            }
        });
    }
    start();
</script>
</body>
</html>
