<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; padding:20px; background: #1a472a; font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; }
        .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:100; }
        .card { background:white; border-radius:15px; padding:20px; color:#333; width:300px; margin:10px; min-height:100px; }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; }
        .chip { height:80px; background:#eee; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px; overflow:hidden; text-align:center;}
        .chip img { width:100%; height:100%; object-fit:contain; }
        .btn { background:#f57c00; color:white; border:none; padding:15px 30px; border-radius:10px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>
    <div id="startLayer" class="overlay">
        <button class="btn" onclick="startGame()">НАЖМИ МЕНЯ ДЛЯ ПРОВЕРКИ</button>
    </div>

    <div id="debug" style="background:red; color:white; padding:10px; display:none; margin-bottom:10px; font-size:12px; border-radius:5px;"></div>
    
    <div style="display:flex;">
        <div class="card"><b>ИГРОК 1</b><div id="g1" class="grid"></div></div>
        <div class="card"><b>ИГРОК 2</b><div id="g2" class="grid"></div></div>
    </div>

<script>
    // ТВОИ ДАННЫЕ
    const BASE = "https://koshe4ka194-hash.github.io/lotto/img/";
    const FILES = ["03.png", "04.png", "06.png", "08.png", "09.png", "2.png", "3.png", "5.png", "7.png", "10.png", "11.png", "12.png"];
    
    function startGame() {
        document.getElementById('startLayer').style.display = 'none';
        init();
    }

    function init() {
        const p1 = FILES.slice(0, 6).map(n => BASE + n);
        const p2 = FILES.slice(6, 12).map(n => BASE + n);
        
        render("g1", p1);
        render("g2", p2);
    }

    function render(id, items) {
        const g = document.getElementById(id);
        g.innerHTML = "";
        items.forEach(src => {
            const d = document.createElement("div");
            d.className = "chip";
            const img = new Image();
            img.src = src;
            
            img.onload = () => { d.innerHTML = `<img src="${src}">`; };
            img.onerror = () => { 
                d.style.background = "#ffcccc";
                d.innerHTML = "❌ ОШИБКА";
                const debug = document.getElementById('debug');
                debug.style.display = "block";
                debug.innerHTML += `Не найдена картинка: ${src}<br>`;
            };
            g.appendChild(d);
        });
    }
</script>
</body>
</html>
