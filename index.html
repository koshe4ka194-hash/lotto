<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; padding:20px; background: radial-gradient(circle, #2c3e50 0%, #000 160%); font-family: sans-serif; color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow-x:hidden; }
        .bag-box { background:#fdf5e6; border:5px solid #8d6e63; border-radius:25px; padding:15px; width:150px; text-align:center; color:#3e2723; box-shadow:0 10px 20px rgba(0,0,0,0.5); margin-bottom:20px; }
        #slot { width:80px; height:80px; background:#d7ccc8; border-radius:50%; margin:10px auto; display:flex; align-items:center; justify-content:center; border:2px solid #a1887f; font-size:40px; }
        #slot img { width:75%; height:75%; object-fit:contain; }
        .btn { background:#f57c00; color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:0 4px 0 #b71c1c; text-transform:uppercase; }
        .btn:active { transform:translateY(2px); box-shadow:0 2px 0 #b71c1c; }
        .row { display:flex; gap:20px; justify-content:center; width:100%; max-width:900px; flex-wrap:nowrap; }
        .card { background:white; border-radius:15px; padding:15px; flex:1; box-shadow:0 10px 20px rgba(0,0,0,0.3); color:#333; min-width:250px; }
        .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px; }
        .chip { height:75px; background:#fff; border-radius:50%; border:2px solid #eee; display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative; box-shadow:0 3px 5px rgba(0,0,0,0.2); }
        .chip img { width:70%; height:70%; object-fit:contain; }
        .chip.ok::after { content:"‚úî"; position:absolute; width:100%; height:100%; background:rgba(46,204,113,0.8); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold; }
    </style>
</head>
<body>
    <h2 style="margin:0 0 15px 0; text-align:center;">–°–∫–∞–∑–∫–∏ –ê.–°.–ü—É—à–∫–∏–Ω–∞</h2>
    <div class="bag-box">
        <div style="font-size:11px; font-weight:bold;">–í –ú–ï–®–ö–ï: <span id="c">0</span></div>
        <div id="slot">?</div>
        <button class="btn" onclick="draw()">–î–û–°–¢–ê–¢–¨</button>
    </div>
    <div class="row">
        <div class="card"><center><b>–ò–ì–†–û–ö 1</b></center><div id="g1" class="grid"></div></div>
        <div class="card"><center><b>–ò–ì–†–û–ö 2</b></center><div id="g2" class="grid"></div></div>
    </div>
    <button class="btn" style="margin-top:25px; background:#607d8b; box-shadow:0 4px 0 #37474f; font-size:12px;" onclick="init()">–°–ë–†–û–°–ò–¢–¨ –ò–ì–†–£</button>

<script>
    const IMGS = ${JSON.stringify(processedImages)};
    const SIZE = 6;
    let bag = [], curr = null;

    function init() {
        curr = null; 
        document.getElementById('slot').innerHTML = '?';
        let p = [...IMGS].sort(() => Math.random() - 0.5);
        let p1 = p.slice(0, SIZE);
        let p2 = p.slice(SIZE, SIZE * 2);
        bag = [...p1, ...p2].sort(() => Math.random() - 0.5);
        render('g1', p1); 
        render('g2', p2);
        document.getElementById('c').innerText = bag.length;
    }

    function render(id, items) {
        const g = document.getElementById(id); g.innerHTML = '';
        items.forEach(src => {
            const d = document.createElement('div'); d.className = 'chip';
            d.innerHTML = '<img src="'+src+'">';
            d.onclick = () => { if(src===curr) d.classList.add('ok'); check(); };
            g.appendChild(d);
        });
    }

    function draw() {
        if(!bag.length) return;
        curr = bag.pop();
        document.getElementById('slot').innerHTML = '<img src="'+curr+'">';
        document.getElementById('c').innerText = bag.length;
    }

    function check() {
        [1,2].forEach(n => {
            if(document.getElementById('g'+n).querySelectorAll('.chip.ok').length === SIZE) alert('–ü–û–ë–ï–î–ê –ò–ì–†–û–ö–ê ' + n + '! üéâ');
        });
    }
    init();
</script>
</body>
</html>
